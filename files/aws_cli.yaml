name: install-aws-cli
description: Install AWS CLI v2
schemaVersion: 1.0

phases:
  - name: build
    steps:
      - name: InstallAWSCLI
        action: ExecuteBash
        inputs:
          commands:
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - dnf install -y unzip
            - unzip awscliv2.zip
            - sudo ./aws/install
            - aws --version
